<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin-top: auto;" class="first">
        <form style="padding-top: 0%; padding-bottom: 0%;" action="" class="form" method="post">
            <div class="title"><h1>Registation</h1></div>
            
            
            <div >
                <label for="FirstName">First Name</label>
                <input id="FirstName" type="text" placeholder="Enter Your firstname" required>
            </div>

            
            <div >
                <label for="LastName">Last Name</label>
                <input id="LastName"type="text" placeholder="Enter Your LastName" >
            </div>

            
            <div >
                <label for="Sex">Sex</label>
                <input id="Sex" type="text" placeholder="Enter Your Gender" required>
            </div>
            
            <div >
                <label for="Email">Email Id</label>
                <input id="Email" type="email" placeholder="Enter Your Email" required>
            </div>

            <div >
                <label for="PhoneNumber">Phone Number</label>
                <input id="PhoneNumber" type="number" placeholder="Enter Your Phone Number" required>
            </div>

            <div >
                <label for="Address"> Full Address</label>
                <input id="Address" type="text" placeholder="Enter Your Address" required>
            </div>

            <div>
                <label for="Password">Password</label>
                <input id="Password" type="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Submit</button>
            <div class="last">
                <p><a href="/login and register/login_page.html"><h2>Login</h2></a></p>
            </div>
        </form>
    </div>
</body>
</html>
